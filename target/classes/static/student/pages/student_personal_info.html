                                修改密码
                                <button type="button" class="close" @click="close_model">&times;</button>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label>原始密码</label>
                                    <input class="form-control" type="password" placeholder="请输入6~16位密码"
                                           v-model="changePassword.oldPassword">
                                </div>
                                <div class="form-group">
                                    <label>修改密码</label>
                                    <input class="form-control" type="password" placeholder="请输入6~16位密码"
                                           v-model="changePassword.newPassword">
                                </div>
                                <div class="form-group">
                                    <label>确认密码</label>
                                    <input class="form-control" type="password" placeholder="请输入6~16位密码"
                                           v-model="newPasswordAgain">
                                </div>
                                <div class="check modal-footer">
                                    <a type="submit" class="btn btn-success" style="width: 100px"
                                       @click="change_password">修改</a>
                                    <a type="reset" class="btn btn-danger" style="width: 100px"
                                       @click="reset_data">重置</a>
                                </div>
                            </div>
