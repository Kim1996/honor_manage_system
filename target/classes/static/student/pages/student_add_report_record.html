            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header">
                        荣誉申报
                    </h3>
                </div>
            </div>
            <div class="col-md-8 col-sm-offset-2">
                <form class="bs-example bs-example-form" role="form" enctype="multipart/form-data">
                    <table calss="table" id="honorInfo" >
                        <tr>
                            <td>
                                <div class="input-group col-xs-12" style="float:left;">
                                    <span class="input-group-addon">荣誉</span>
                                    <input type="text" id="honorInfoName" v-model="honorInfo.name" class="form-control" placeholder="请选择您的荣誉" readonly>
                                </div>
                            </td>
                            <td>
                                <div style="float:left;">
                                    <a type="button" class="btn btn-primary" style="width:80px;" @click="selectHonorInfo">选择</a>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td style="height:10px;"></td>
                        </tr>
                        <tr >
                            <td>
                                <div class="input-group col-xs-12" style="float:left;">
                                    <span class="input-group-addon">附件</span>
                                    <input type="text" class="form-control" id="annexname" placeholder="请选择有效图片附件">
                                </div>
                            </td>
                            <td>
                                <div style="float:left;">
                                    <a type="button" class="btn btn-primary" style="width:80px;"
                                       @click="getAnnex">浏览</a>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input class="text-info" type="file" id="annex" name="annex" style="display: none;"
                                        accept="image/*" >
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" class="text-center">
                                <div col-md-8 col-sm-offset-2>
                                    <div>
                                        <img src="../../publicResources/CET-4.jpg" calss="img-thumbnail">
                                    </div>
                                    <!--<div>
                                        <img src="../../publicResources/nitLogo.png" calss="img-thumbnail">
                                    </div>-->
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <div class="check modal-footer">
                                    <a type="submit" class="btn btn-success" style="width: 80px"
                                    @click="button_confirm()">申报</a>
                                    <a type="submit" class="btn btn-success" style="width: 80px"
                                    >仅保存</a>
                                    &emsp;
                                    <a type="reset" class="btn btn-danger" style="width: 80px"
                                    @click="reset_data">重置</a>
                                </div>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
            <div role="dialog" class="modal fade " id="honorInfoApp">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                可申报荣誉
                                <button type="button" class="close" @click="close_model">&times;</button>
                            </div>
                            <!-- /.panel-heading -->
                            <div class="panel-body">
                                <table class="table table-striped table-bordered table-hover" id="show_honor_table">
                                    <thead>
                                    <tr>
                                        <th>荣誉编号</th>
                                        <th>荣誉级别</th>
                                        <th>荣誉类别</th>
                                        <th>荣誉名称</th>
                                        <th>荣誉名次</th>
                                        <th>荣誉日期</th>
                                    </tr>
                                    </thead>
                                </table>
                                <!-- /.table-responsive -->
                            </div>
                            <!-- /.panel-body -->
