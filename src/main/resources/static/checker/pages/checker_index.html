<div class="modal fade" id="reportRecordModalApp">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- 模态框头部 -->
            <div class="modal-header">
                <h3 class="modal-title" style="text-align: center">荣誉:{{}}</h3>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- 模态框主体 -->
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-10 col-lg-offset-1">
                        <form class="national-day-plan-form">
                            <div style="width: 100%;margin: auto;">

                                <div class="form-group">
                                    <label for="id">申报记录编号</label>
                                    <input type="text" class="form-control" id="id"
                                           v-model="reportRecord.id" readonly>
                                </div>

                                <div class="form-group">
                                    <label for="studentInfonumber">学号</label>
                                    <input type="text" class="form-control" id="studentInfonumber"
                                           v-model="reportRecord.studentInfo.number" readonly>
                                </div>

                                <div class="form-group">
                                    <label for="studentInfoname">姓名</label>
                                    <input type="text" class="form-control" id="studentInfoname"
                                           v-model="reportRecord.studentInfo.name" readonly>
                                </div>

                                <div class="form-group">
                                    <label for="studentInfosex">性别</label>
                                    <input type="text" class="form-control" id="studentInfosex"
                                           v-model="reportRecord.studentInfo.sex" readonly>
                                </div>

                                <div class="form-group">
                                    <label for="studentInfocollege">学院</label>
                                    <input type="text" class="form-control" id="studentInfocollege"
                                           v-model="reportRecord.studentInfo.college" readonly>
                                </div>

                                <div class="form-group">
                                    <label for="studentInfograde">年级</label>
                                    <input type="text" class="form-control" id="studentInfograde"
                                           v-model="reportRecord.studentInfo.grade" readonly>
                                </div>

                                <div class="form-group">
                                    <label for="studentInfomajor">专业</label>
                                    <input type="text" class="form-control" id="studentInfomajor"
                                           v-model="reportRecord.studentInfo.major" readonly>
                                </div>

                                <div class="form-group">
                                    <label for="studentInfoclass">班级</label>
                                    <input type="text" class="form-control" id="studentInfoclass"
                                           v-model="reportRecord.studentInfo.class" readonly>
                                </div>

                                <div class="form-group">
                                    <label for="honorInfolevel">荣誉级别</label>
                                    <input type="text" class="form-control" id="honorInfolevel"
                                           v-model="reportRecord.honorInfo.level" readonly>
                                </div>

                                <div class="form-group">
                                    <label for="honorInfokind">荣誉类别</label>
                                    <input type="text" class="form-control" id="honorInfokind"
                                           v-model="reportRecord.honorInfo.kind" readonly>
                                </div>

                                <div class="form-group">
                                    <label for="honorInfoname">荣誉名称</label>
                                    <input type="text" class="form-control" id="honorInfoname"
                                           v-model="reportRecord.honorInfo.name" readonly>
                                </div>

                                <div class="form-group">
                                    <label for="honorInforank">荣誉名次</label>
                                    <input type="text" class="form-control" id="honorInforank"
                                           v-model="reportRecord.honorInfo.rank" readonly>
                                </div>

                                <div class="form-group">
                                    <label for="honorInfoyear">获奖学年</label>
                                    <input type="text" class="form-control" id="honorInfoyear"
                                           v-model="reportRecord.honorInfo.year" readonly>
                                </div>

                                <div class="form-group">
                                    <label for="recordTime">附件</label>
                                    <input type="text" class="form-control" id="recordTime"
                                           v-model="reportRecord.recordTime" readonly>
                                </div>

                                <div class="form-group">
                                    <label for="annex">申报时间</label>
                                    <input type="text" class="form-control" id="annex"
                                           v-model="reportRecord.annex" readonly>
                                </div>

                                <div class="form-group">
                                    <label for="status">申报记录状态</label>
                                    <input type="text" class="form-control" id="status"
                                           v-model="reportRecord.status" readonly>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- 模态框底部 -->
            <div class="modal-footer">
                <a type="button" class="btn btn-success"  style="width: 100px"
                   v-on:click="pass_reportRecord">通过
                </a>
                <a type="button" class="btn btn-danger" data-dismiss="modal" style="width: 100px"
                   v-on:click="not_pass_reportRecord">不通过
                </a>
            </div>

        </div>
    </div>
