<div class="modal fade" id="honorModalApp">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- 模态框头部 -->
            <div class="modal-header">
                <h3 class="modal-title" style="text-align: center">{{honorInfo.name}}</h3>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- 模态框主体 -->
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-10 col-lg-offset-1">
                        <form class="national-day-plan-form">
                            <div style="width: 100%;margin: auto;">

                                <div class="form-group">
                                    <label for="id">编号</label>
                                    <input type="text" class="form-control" id="id"
                                           v-model="honorInfo.id" readonly>
                                </div>

                                <div class="form-group">
                                    <label for="level">荣誉级别</label>
                                    <select class="form-control" v-model="honorInfo.level" id="level">
                                        <option>院级</option>
                                        <option>校级</option>
                                        <option>市级</option>
                                        <option>省级</option>
                                        <option>国家级</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="kind">荣誉类别</label>
                                    <select class="form-control" v-model="honorInfo.level" id="kind">
                                        <option>学术科研</option>
                                        <option>学科竞赛</option>
                                        <option>创新创业</option>
                                        <option>考级考证</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="name">荣誉名称</label>
                                    <input type="text" class="form-control" id="name"
                                           v-model="honorInfo.name">
                                </div>

                                <div class="form-group">
                                    <label for="rank">荣誉名次</label>
                                    <select class="form-control" v-model="honorInfo.rank" id="rank">
                                        <option>一等奖</option>
                                        <option>二等奖</option>
                                        <option>三等奖</option>
                                        <option>其他奖项</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="year">荣誉名称</label>
                                    <input type="text" class="form-control" id="year"
                                           v-model="honorInfo.year">
                                </div>

                                <div class="form-group">
                                    <label for="status">荣誉状态</label>
                                    <select class="form-control" v-model="honorInfo.status" id="status">
                                        <option>有效</option>
                                        <option>无效</option>
                                    </select>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- 模态框底部 -->
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal" style="width: 100px"
                        v-on:click="update_honorInfo">修改
                </button>
                <button type="button" class="btn btn-danger" data-dismiss="modal" style="width: 100px"
                        v-on:click="delete_honorInfo">删除
                </button>
            </div>

        </div>
    </div>
